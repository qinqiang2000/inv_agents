<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Field Recommender - Test Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .session-bar {
            background: #f8f9fa;
            padding: 12px 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-info {
            font-size: 13px;
            color: #666;
        }

        .session-id {
            font-family: monospace;
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .new-chat-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .new-chat-btn:hover {
            background: #5568d3;
        }

        .config-section {
            padding: 12px 30px;
            background: #fafafa;
            border-bottom: 1px solid #e0e0e0;
        }

        .config-row {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 4px;
        }

        .config-field {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .config-field label {
            display: inline-flex;
            font-size: 13px;
            color: #666;
            margin-bottom: 0;
            white-space: nowrap;
        }

        .config-field input, .config-field select {
            flex: 1;
            width: auto;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .config-field--narrow {
            flex: 0 0 auto;
        }

        .config-field--narrow input,
        .config-field--narrow select {
            width: 110px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
            padding-bottom: 120px;
            background: white;
            min-height: 0;
        }

        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background: #f5f5f5;
            margin-left: auto;
        }

        .assistant-message {
            background: #e3f2fd;
        }

        .tool-use {
            background: #fff3e0;
            font-size: 13px;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-left: 3px solid #ff9800;
        }

        .message-label {
            font-weight: 600;
            font-size: 12px;
            color: #666;
            margin-bottom: 6px;
        }

        .message-content {
            color: #333;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .input-section {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
        }

        .prompt-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }

        .prompt-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
        }

        .send-btn:hover:not(:disabled) {
            background: #5568d3;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-idle { background: #4caf50; }
        .status-loading { background: #ff9800; animation: pulse 1.5s infinite; }
        .status-error { background: #f44336; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error-message {
            background: #ffebee;
            border-left: 3px solid #f44336;
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 4px;
            color: #c62828;
        }

        .todos-container {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 940px;
            width: calc(100% - 80px);
            z-index: 10;
        }

        .todos-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .todo-item {
            font-size: 12px;
            line-height: 1.3;
            display: flex;
            align-items: flex-start;
            gap: 6px;
        }

        .todo-status {
            font-size: 12px;
            flex-shrink: 0;
            line-height: 1;
        }

        .todo-content {
            flex: 1;
            word-break: break-word;
            color: #666;
        }

        .todo-item.completed {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Invoice Field Recommender - Test Chat</h1>
        </div>

        <div class="session-bar">
            <div class="session-info">
                <span class="status-indicator status-idle" id="statusIndicator"></span>
                ‰ºöËØù: <span class="session-id" id="sessionDisplay">Êú™ÂºÄÂßã</span>
            </div>
            <button class="new-chat-btn" onclick="newChat()">Êñ∞ÂØπËØù</button>
        </div>

        <div class="config-section">
            <div class="config-row">
                <div class="config-field config-field--narrow">
                    <label for="tenantId">ÁßüÊà∑ID</label>
                    <input type="text" id="tenantId" value="1" placeholder="‰æãÂ¶Ç: 1, 10, 89">
                </div>
                <div class="config-field config-field--narrow">
                    <label for="countryCode">ÂõΩÂÆ∂‰ª£Á†Å (ÂèØÈÄâ)</label>
                    <input type="text" id="countryCode" value="MY" placeholder="‰æãÂ¶Ç: MY, DE, SG">
                </div>
                <div class="config-field">
                    <label for="skill">Skill</label>
                    <select id="skill">
                        <option value="invoice-field-recommender">invoice-field-recommender</option>
                        <option value="">Êó† (‰∏ç‰ΩøÁî®skill)</option>
                    </select>
                </div>
                <div class="config-field config-field--narrow">
                    <label for="language">ËØ≠Ë®Ä</label>
                    <select id="language">
                        <option value="‰∏≠Êñá">‰∏≠Êñá</option>
                        <option value="English">English</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div style="text-align: center; color: #999; padding: 40px;">
                ËæìÂÖ•ÊÇ®ÁöÑÈóÆÈ¢òÂºÄÂßãÂØπËØù...
            </div>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <textarea
                    id="promptInput"
                    class="prompt-input"
                    rows="1
                    placeholder="ÂïÜÂìÅÂêçÁß∞ÔºöÈ£ûÂ§©ËåÖÂè∞ÔºåËØ∑Êé®ËçêunitCode Â≠óÊÆµÁöÑÂÄº"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">ÂèëÈÄÅ</button>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let isProcessing = false;
        let currentTodos = [];  // Track all todos for current session
        const chatContainer = document.getElementById('chatContainer');
        const SCROLL_THRESHOLD = 80;
        let shouldAutoScroll = true;

        chatContainer.addEventListener('scroll', () => {
            const distanceFromBottom = chatContainer.scrollHeight - (chatContainer.scrollTop + chatContainer.clientHeight);
            shouldAutoScroll = distanceFromBottom < SCROLL_THRESHOLD;
        });

        function scrollChatToBottom(force = false) {
            if (!force && !shouldAutoScroll) return;
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: force ? 'auto' : 'smooth'
            });
        }

        function updateStatus(status) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = 'status-indicator status-' + status;
        }

        function updateSessionDisplay() {
            const display = document.getElementById('sessionDisplay');
            display.textContent = currentSessionId || 'Êú™ÂºÄÂßã';
        }

        function newChat() {
            currentSessionId = null;
            currentTodos = [];  // Reset todos for new chat
            updateSessionDisplay();
            chatContainer.innerHTML = `
                <div style="text-align: center; color: #999; padding: 40px;">
                    ËæìÂÖ•ÊÇ®ÁöÑÈóÆÈ¢òÂºÄÂßãÂØπËØù...
                </div>
            `;
            shouldAutoScroll = true;
            updateStatus('idle');
        }

        function addMessage(type, content, toolName = null) {
            // Remove placeholder if exists
            if (chatContainer.querySelector('div[style*="text-align: center"]')) {
                chatContainer.innerHTML = '';
            }

            if (type === 'tool_use') {
                const toolDiv = document.createElement('div');
                toolDiv.className = 'tool-use';
                toolDiv.innerHTML = `üî® ‰ΩøÁî®Â∑•ÂÖ∑: ${toolName || 'Unknown'}`;
                chatContainer.appendChild(toolDiv);
            } else {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ' + type;

                const label = type === 'user-message' ? 'User' : 'Agent';
                messageDiv.innerHTML = `
                    <div class="message-content">${escapeHtml(content)}</div>
                `;

                chatContainer.appendChild(messageDiv);
            }

            scrollChatToBottom();
        }

        function addError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = '‚ùå ÈîôËØØ: ' + message;
            chatContainer.appendChild(errorDiv);
            scrollChatToBottom();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateTodoList(todos) {
            // Check if all todos are completed - if so, remove container
            const allCompleted = todos.length > 0 && todos.every(t => t.status === 'completed');
            let todosDiv = document.getElementById('todosContainer');

            if (allCompleted) {
                if (todosDiv) {
                    todosDiv.remove();
                }
                return;
            }

            if (!todosDiv) {
                // Create new todo container (fixed to bottom)
                todosDiv = document.createElement('div');
                todosDiv.className = 'todos-container';
                todosDiv.id = 'todosContainer';
                todosDiv.innerHTML = `<div class="todos-list" id="todosList"></div>`;
                document.body.appendChild(todosDiv);  // Append to body for fixed positioning
            }

            // Render ALL todos (keep all visible including completed)
            const todosList = document.getElementById('todosList');
            todosList.innerHTML = '';

            todos.forEach(todo => {
                const todoItem = document.createElement('div');
                todoItem.className = `todo-item ${todo.status}`;

                // Only 2 icons: ‚úÖ for completed, ‚è≥ for everything else
                let statusEmoji = todo.status === 'completed' ? '‚úÖ' : '‚è≥';

                todoItem.innerHTML = `
                    <span class="todo-status">${statusEmoji}</span>
                    <span class="todo-content">${escapeHtml(todo.content)}</span>
                `;

                todosList.appendChild(todoItem);
            });
        }

        async function sendMessage() {
            if (isProcessing) return;

            const promptInput = document.getElementById('promptInput');
            let prompt = promptInput.value.trim();
            if (!prompt) {
                const placeholder = (promptInput.getAttribute('placeholder') || '').trim();
                if (!placeholder) return;
                prompt = placeholder;
            }

            if (!prompt) return;

            const tenantId = document.getElementById('tenantId').value;
            const skill = document.getElementById('skill').value;
            const language = document.getElementById('language').value;
            const countryCode = document.getElementById('countryCode').value;

            // Add user message to chat
            addMessage('user-message', prompt);
            promptInput.value = '';

            // Disable input during processing
            isProcessing = true;
            updateStatus('loading');
            document.getElementById('sendBtn').disabled = true;

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        tenant_id: tenantId,
                        prompt: prompt,
                        skill: skill || null,
                        language: language,
                        session_id: currentSessionId,
                        country_code: countryCode || null
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const {done, value} = await reader.read();

                    if (done) break;

                    buffer += decoder.decode(value, {stream: true});
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // Keep incomplete line in buffer

                    for (const line of lines) {
                        if (!line.trim()) continue;

                        if (line.startsWith('event:')) {
                            const eventType = line.substring(6).trim();
                            continue;
                        }

                        if (line.startsWith('data:')) {
                            const dataStr = line.substring(5).trim();
                            try {
                                const data = JSON.parse(dataStr);
                                handleSSEEvent(data);
                            } catch (e) {
                                console.error('Failed to parse SSE data:', e, dataStr);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                addError(error.message);
                updateStatus('error');
            } finally {
                isProcessing = false;
                updateStatus('idle');
                document.getElementById('sendBtn').disabled = false;
            }
        }

        function handleSSEEvent(data) {
            if (data.session_id && !currentSessionId) {
                currentSessionId = data.session_id;
                updateSessionDisplay();
                console.log('Session created:', currentSessionId);
            }

            if (data.todos) {
                // Handle todo updates
                currentTodos = data.todos;
                updateTodoList(data.todos);
            } else if (data.content) {
                // Message content
                addMessage('assistant-message', data.content);
            } else if (data.tool) {
                // Tool use
                addMessage('tool_use', null, data.tool);
            } else if (data.message) {
                // Error message
                addError(data.message);
            }
        }

        // Initialize
        updateSessionDisplay();
        updateStatus('idle');
    </script>
</body>
</html>
