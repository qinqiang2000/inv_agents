<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Field Recommender - Test Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .session-bar {
            background: #f8f9fa;
            padding: 12px 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-info {
            font-size: 13px;
            color: #666;
        }

        .session-id {
            font-family: monospace;
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .new-chat-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .new-chat-btn:hover {
            background: #5568d3;
        }

        .config-section {
            padding: 12px 30px;
            background: #fafafa;
            border-bottom: 1px solid #e0e0e0;
        }

        .config-row {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 4px;
        }

        .config-field {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .config-field label {
            display: inline-flex;
            font-size: 13px;
            color: #666;
            margin-bottom: 0;
            white-space: nowrap;
        }

        .config-field input, .config-field select {
            flex: 1;
            width: auto;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .config-field--narrow {
            flex: 0 0 auto;
        }

        .config-field--narrow input,
        .config-field--narrow select {
            width: 110px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
            padding-bottom: 120px;
            background: white;
            min-height: 0;
        }

        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            font-size: 14px;
        }

        .user-message {
            background: #f5f5f5;
            margin-left: auto;
        }

        .assistant-message {
            background: #e3f2fd;
        }

        .tool-use {
            background: #fff3e0;
            font-size: 13px;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-left: 3px solid #ff9800;
        }

        .message-label {
            font-weight: 600;
            font-size: 12px;
            color: #666;
            margin-bottom: 6px;
        }

        .message-content {
            color: #333;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .input-section {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
        }

        .prompt-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }

        .prompt-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
        }

        .send-btn:hover:not(:disabled) {
            background: #5568d3;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-idle { background: #4caf50; }
        .status-loading { background: #ff9800; animation: pulse 1.5s infinite; }
        .status-error { background: #f44336; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error-message {
            background: #ffebee;
            border-left: 3px solid #f44336;
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 4px;
            color: #c62828;
        }

        .todos-container {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 940px;
            width: calc(100% - 80px);
            z-index: 10;
        }

        .todos-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .todo-item {
            font-size: 12px;
            line-height: 1.3;
            display: flex;
            align-items: flex-start;
            gap: 6px;
        }

        .todo-status {
            font-size: 12px;
            flex-shrink: 0;
            line-height: 1;
        }

        .todo-content {
            flex: 1;
            word-break: break-word;
            color: #666;
        }

        .todo-item.completed {
            opacity: 0.5;
        }

        /* Context Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
        }

        .modal-textarea {
            flex: 1;
            min-height: 300px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: monospace;
            font-size: 13px;
            resize: vertical;
            margin-bottom: 16px;
        }

        .modal-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .recent-files {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .recent-file-btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f8f9fa;
            color: #666;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .recent-file-btn:hover {
            border-color: #667eea;
            color: #667eea;
            background: #f0f4ff;
        }

        .modal-btn {
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }

        .modal-btn.cancel {
            background: #f5f5f5;
            color: #666;
        }

        .modal-btn.cancel:hover {
            background: #e0e0e0;
        }

        .modal-btn.confirm {
            background: #667eea;
            color: white;
        }

        .modal-btn.confirm:hover {
            background: #5568d3;
        }

        .modal-btn.file-import {
            background: #28a745;
            color: white;
            font-size: 16px;
            padding: 10px 12px;
            min-width: auto;
        }

        .modal-btn.file-import:hover {
            background: #218838;
        }

        /* Context Button Styles */
        .context-btn {
            background: none;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 16px;
            cursor: pointer;
            color: #999;
            transition: all 0.2s;
        }

        .context-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .context-btn.has-context {
            background: #e8f5e9;
            border-color: #4caf50;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <!-- Context Modal -->
    <div class="modal-overlay" id="contextModal" onclick="closeContextModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">Ê∑ªÂä† Invoice Context (XML)</div>
            <textarea class="modal-textarea" id="contextInput" placeholder="Á≤òË¥¥ UBL 2.1 XML ÂèëÁ•®Êï∞ÊçÆ..."></textarea>
            <div class="modal-actions">
                <div class="recent-files" id="recentFiles"></div>
                <div class="action-buttons">
                    <input type="file" id="fileInput" accept=".xml,.txt" style="display: none;" onchange="handleFileImport(event)">
                    <button class="modal-btn file-import" onclick="document.getElementById('fileInput').click()" title="ÈÄâÊã©Êñá‰ª∂">üìÅ</button>
                    <button class="modal-btn cancel" onclick="closeContextModal()">ÂèñÊ∂à</button>
                    <button class="modal-btn confirm" onclick="saveContext()">Á°ÆËÆ§</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="session-bar">
            <div class="session-info">
                <span class="status-indicator status-idle" id="statusIndicator"></span>
                ‰ºöËØù: <span class="session-id" id="sessionDisplay">Êú™ÂºÄÂßã</span>
            </div>
            <button class="new-chat-btn" onclick="newChat()">Êñ∞ÂØπËØù</button>
        </div>

        <div class="config-section">
            <div class="config-row">
                <div class="config-field config-field--narrow">
                    <label for="tenantId">ÁßüÊà∑ID</label>
                    <input type="text" id="tenantId" value="1" placeholder="‰æãÂ¶Ç: 1, 10, 89">
                </div>
                <div class="config-field config-field--narrow">
                    <label for="countryCode">ÂõΩÂÆ∂‰ª£Á†Å (ÂèØÈÄâ)</label>
                    <input type="text" id="countryCode" value="MY" placeholder="‰æãÂ¶Ç: MY, DE, SG">
                </div>
                <div class="config-field">
                    <label for="skill">Skill</label>
                    <select id="skill">
                        <option value="invoice-field-recommender">invoice-field-recommender</option>
                        <option value="">Êó† (‰∏ç‰ΩøÁî®skill)</option>
                    </select>
                </div>
                <div class="config-field config-field--narrow">
                    <label for="language">ËØ≠Ë®Ä</label>
                    <select id="language">
                        <option value="‰∏≠Êñá">‰∏≠Êñá</option>
                        <option value="English">English</option>
                    </select>
                </div>
                <button class="context-btn" id="contextBtn" onclick="openContextModal()" title="Ê∑ªÂä† Invoice Context">üìé</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div style="text-align: center; color: #999; padding: 40px;">
                ËæìÂÖ•ÊÇ®ÁöÑÈóÆÈ¢òÂºÄÂßãÂØπËØù...
            </div>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <textarea
                    id="promptInput"
                    class="prompt-input"
                    rows="1
                    placeholder="ÂïÜÂìÅÂêçÁß∞ÔºöÈ£ûÂ§©ËåÖÂè∞ÔºåËØ∑Êé®ËçêunitCode Â≠óÊÆµÁöÑÂÄº"
                ></textarea>

                <button class="send-btn" id="sendBtn" onclick="sendMessage()">ÂèëÈÄÅ</button>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let isProcessing = false;
        let currentTodos = [];  // Track all todos for current session
        let savedContext = null;  // Saved XML context for first message
        let recentFiles = [];  // Track recent imported files (max 3)
        const chatContainer = document.getElementById('chatContainer');

        // Context Modal Functions
        function openContextModal() {
            const modal = document.getElementById('contextModal');
            const input = document.getElementById('contextInput');
            input.value = savedContext || '';
            updateRecentFilesDisplay();
            modal.classList.add('show');
            input.focus();
        }

        function closeContextModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('contextModal').classList.remove('show');
        }

        function saveContext() {
            const input = document.getElementById('contextInput');
            const value = input.value.trim();
            savedContext = value || null;
            updateContextButton();
            closeContextModal();
        }

        function updateContextButton() {
            const btn = document.getElementById('contextBtn');
            if (savedContext) {
                btn.classList.add('has-context');
                btn.title = 'Context Â∑≤Ê∑ªÂä† (ÁÇπÂáªÁºñËæë)';
            } else {
                btn.classList.remove('has-context');
                btn.title = 'Ê∑ªÂä† Invoice Context';
            }
        }

        // File Import Functions
        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const input = document.getElementById('contextInput');
                input.value = content;
                
                // Add to recent files with content
                addToRecentFiles(file.name, content);
                updateRecentFilesDisplay();
            };
            reader.readAsText(file);
        }

        function addToRecentFiles(fileName, content) {
            // Remove if already exists
            recentFiles = recentFiles.filter(f => f.name !== fileName);
            // Add to beginning with content
            recentFiles.unshift({ name: fileName, content: content });
            // Keep only last 3
            recentFiles = recentFiles.slice(0, 3);
            // Save to localStorage
            localStorage.setItem('recentInvoiceFiles', JSON.stringify(recentFiles));
        }

        function loadRecentFiles() {
            try {
                const saved = localStorage.getItem('recentInvoiceFiles');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    // Handle both old format (array of strings) and new format (array of objects)
                    recentFiles = parsed.map(item => {
                        if (typeof item === 'string') {
                            return { name: item, content: null };
                        }
                        return item;
                    });
                }
            } catch (e) {
                console.warn('Failed to load recent files:', e);
                recentFiles = [];
            }
        }

        function updateRecentFilesDisplay() {
            const container = document.getElementById('recentFiles');
            container.innerHTML = '';
            
            recentFiles.forEach(fileObj => {
                const btn = document.createElement('button');
                btn.className = 'recent-file-btn';
                btn.textContent = fileObj.name;
                btn.title = `ÁÇπÂáªÂØºÂÖ•: ${fileObj.name}`;
                btn.onclick = () => reimportRecentFile(fileObj);
                container.appendChild(btn);
            });
        }

        function reimportRecentFile(fileObj) {
            if (fileObj.content) {
                // Directly paste the saved content
                const input = document.getElementById('contextInput');
                input.value = fileObj.content;
                
                // Move this file to the top of recent files
                addToRecentFiles(fileObj.name, fileObj.content);
                updateRecentFilesDisplay();
            } else {
                // Fallback: if no content saved, prompt for file selection
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.xml,.txt';
                input.onchange = function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        handleFileImport(e);
                    }
                };
                input.click();
            }
        }
        const SCROLL_THRESHOLD = 80;
        let shouldAutoScroll = true;

        chatContainer.addEventListener('scroll', () => {
            const distanceFromBottom = chatContainer.scrollHeight - (chatContainer.scrollTop + chatContainer.clientHeight);
            shouldAutoScroll = distanceFromBottom < SCROLL_THRESHOLD;
        });

        function scrollChatToBottom(force = false) {
            if (!force && !shouldAutoScroll) return;
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: force ? 'auto' : 'smooth'
            });
        }

        function updateStatus(status) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = 'status-indicator status-' + status;
        }

        function updateSessionDisplay() {
            const display = document.getElementById('sessionDisplay');
            display.textContent = currentSessionId || 'Êú™ÂºÄÂßã';
        }

        function newChat() {
            currentSessionId = null;
            currentTodos = [];  // Reset todos for new chat
            savedContext = null;  // Clear context for new chat
            updateSessionDisplay();
            updateContextButton();  // Reset context button style
            chatContainer.innerHTML = `
                <div style="text-align: center; color: #999; padding: 40px;">
                    ËæìÂÖ•ÊÇ®ÁöÑÈóÆÈ¢òÂºÄÂßãÂØπËØù...
                </div>
            `;
            shouldAutoScroll = true;
            updateStatus('idle');
        }

        function addMessage(type, content, toolName = null) {
            // Remove placeholder if exists
            if (chatContainer.querySelector('div[style*="text-align: center"]')) {
                chatContainer.innerHTML = '';
            }

            if (type === 'tool_use') {
                const toolDiv = document.createElement('div');
                toolDiv.className = 'tool-use';
                toolDiv.innerHTML = `üî® ‰ΩøÁî®Â∑•ÂÖ∑: ${toolName || 'Unknown'}`;
                chatContainer.appendChild(toolDiv);
            } else {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ' + type;

                const label = type === 'user-message' ? 'User' : 'Agent';
                messageDiv.innerHTML = `
                    <div class="message-content">${escapeHtml(content)}</div>
                `;

                chatContainer.appendChild(messageDiv);
            }

            scrollChatToBottom();
        }

        function addError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = '‚ùå ÈîôËØØ: ' + message;
            chatContainer.appendChild(errorDiv);
            scrollChatToBottom();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateTodoList(todos) {
            // Check if all todos are completed - if so, remove container
            const allCompleted = todos.length > 0 && todos.every(t => t.status === 'completed');
            let todosDiv = document.getElementById('todosContainer');

            if (allCompleted) {
                if (todosDiv) {
                    todosDiv.remove();
                }
                return;
            }

            if (!todosDiv) {
                // Create new todo container (fixed to bottom)
                todosDiv = document.createElement('div');
                todosDiv.className = 'todos-container';
                todosDiv.id = 'todosContainer';
                todosDiv.innerHTML = `<div class="todos-list" id="todosList"></div>`;
                document.body.appendChild(todosDiv);  // Append to body for fixed positioning
            }

            // Render ALL todos (keep all visible including completed)
            const todosList = document.getElementById('todosList');
            todosList.innerHTML = '';

            todos.forEach(todo => {
                const todoItem = document.createElement('div');
                todoItem.className = `todo-item ${todo.status}`;

                // Only 2 icons: ‚úÖ for completed, ‚è≥ for everything else
                let statusEmoji = todo.status === 'completed' ? '‚úÖ' : '‚è≥';

                todoItem.innerHTML = `
                    <span class="todo-status">${statusEmoji}</span>
                    <span class="todo-content">${escapeHtml(todo.content)}</span>
                `;

                todosList.appendChild(todoItem);
            });
        }

        function finishResponse() {
            isProcessing = false;
            updateStatus('idle');
            document.getElementById('sendBtn').disabled = false;
        }

        async function sendMessage() {
            if (isProcessing) return;

            const promptInput = document.getElementById('promptInput');
            let prompt = promptInput.value.trim();
            if (!prompt) {
                const placeholder = (promptInput.getAttribute('placeholder') || '').trim();
                if (!placeholder) return;
                prompt = placeholder;
            }

            if (!prompt) return;

            const tenantId = document.getElementById('tenantId').value;
            const skill = document.getElementById('skill').value;
            const language = document.getElementById('language').value;
            const countryCode = document.getElementById('countryCode').value;

            // Add user message to chat
            addMessage('user-message', prompt);
            promptInput.value = '';

            // Disable input during processing
            isProcessing = true;
            updateStatus('loading');
            document.getElementById('sendBtn').disabled = true;

            try {
                // Build request body - include context only on first message
                const requestBody = {
                    tenant_id: tenantId,
                    prompt: prompt,
                    skill: skill || null,
                    language: language,
                    session_id: currentSessionId,
                    country_code: countryCode || null
                };

                // Include context only on first message (when session_id is null)
                if (!currentSessionId && savedContext) {
                    requestBody.context = savedContext;
                }

                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const {done, value} = await reader.read();

                    if (done) break;

                    buffer += decoder.decode(value, {stream: true});
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // Keep incomplete line in buffer

                    for (const line of lines) {
                        if (!line.trim()) continue;

                        if (line.startsWith('event:')) {
                            const eventType = line.substring(6).trim();
                            continue;
                        }

                        if (line.startsWith('data:')) {
                            const dataStr = line.substring(5).trim();
                            try {
                                const data = JSON.parse(dataStr);
                                handleSSEEvent(data);
                            } catch (e) {
                                console.error('Failed to parse SSE data:', e, dataStr);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                addError(error.message);
                updateStatus('error');
            } finally {
                finishResponse();
            }
        }

        function handleSSEEvent(data) {
            // Handle session_id in any event (session_created, result, etc.)
            if (data.session_id && !currentSessionId) {
                currentSessionId = data.session_id;
                updateSessionDisplay();
                console.log('Session created:', currentSessionId);
            }

            if (data.todos) {
                // Handle todo updates
                currentTodos = data.todos;
                updateTodoList(data.todos);
            } else if (data.duration_ms !== undefined) {
                // This is a result event - session completed
                console.log('Session completed:', data);
                // Session ID should already be set, but update if needed
                if (data.session_id && !currentSessionId) {
                    currentSessionId = data.session_id;
                    updateSessionDisplay();
                }
            } else if (data.content) {
                // Agent message
                addMessage('assistant-message', data.content);
            } else if (data.tool) {
                // Tool use
                addMessage('tool_use', null, data.tool);
            } else if (data.message) {
                // Error message
                addError(data.message);
            }
        }

        // Keyboard shortcut: Cmd+Enter (macOS) or Ctrl+Enter (Windows/Linux)
        document.getElementById('promptInput').addEventListener('keydown', function(e) {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize
        updateSessionDisplay();
        updateStatus('idle');
        loadRecentFiles();
    </script>
</body>
</html>
